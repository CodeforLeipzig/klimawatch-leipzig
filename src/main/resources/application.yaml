app:

spring:
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      jdbc:
        lob:
          non_contextual_creation: true
  datasource:
    url: jdbc:postgresql://localhost:5434/klimawatchdb
    username: klimawatch
    password: klimawatch

  main:
    allow-circular-references: true
  sql:
    init:
      mode: always
      platform: postgres